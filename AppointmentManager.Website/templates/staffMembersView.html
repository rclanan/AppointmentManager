<form class="form-horizontal">
    <fieldset>
        <legend>Staff Appointments</legend>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Staff Member</label>
            <div class="col-lg-10">
                <select name="staffMembers" data-ng-model="selectedStaffMember" class="form-control" id="select" >
                    <option value="" disabled>Please select...</option>
                    <option value="{{ staffMember.id }}" data-ng-repeat="staffMember in staffMembers">{{ staffMember.name }}</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>

<fieldset>
    <legend>Staff Appointments</legend>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Client</th>
                <th>Session</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="appointment in appointments">
                <td>{{ appointment.appointmentDate | date:'shortDate' }}</td>
                <td>{{ appointment.startTime | date:'shortTime' }}</td>
                <td>{{ appointment.endTime | date:'shortTime' }}</td>
                <td>{{ appointment.clientName }}</td>
                <td>{{ appointment.sessionType }}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
